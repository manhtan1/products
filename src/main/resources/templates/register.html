<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>ĐĂNG KÝ</title>
</head>
<body>
  <div class="container">
    <header class="row">
      <div class="row">
        <div class="alert-success">
          <h1>Đăng ký</h1>
        </div>
      </div>
    </header>
    <section class="row">
      <div class="col-7">
        <div class="row">
          <div class="col">
            <form action="#" th:action="@{/user/register}" th:object="${users}" method="post">
              <input type="hidden" name="id" th:field="*{id}">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" required th:field="*{EMAIL}" name="email" id="email"
                       placeholder="Enter Email">
              </div>
<!--              <th:block th:if="${ErrorMessage}">-->
<!--                <h5 class="text-danger" style="text-align: center"  th:text="${ErrorMessage}" ></h5>-->
<!--              </th:block>-->
              <div class="form-group">

                <label for="password">Mật khẩu</label>
                <input type="password" class="form-control" required="BẠN chưa nhập mật khẩu"  th:field="*{MAUKHAU}" name="password" id="password"
                       placeholder="Nhập mật khẩu">
              </div>
              <div class="form-group">
                <label for="Name">Tên Khánh Hàng</label>
                <input type="text" class="form-control" required  th:field="*{TEN_KH}" name="Name" id="Name"
                       placeholder="Nhập tên khách hàng">
              </div>
              <div class="form-group">
                <label for="sdt">Số điện thoại</label>
                <input type="number" class="form-control"  required th:field="*{SDT}" name="sdt" id="sdt"
                       placeholder="Nhập Số điện thoại">
              </div>
              <div class="form-group">
                <label for="diachi">Địa chỉ nhận hàng</label>
                <input type="text" class="form-control" required th:field="*{DIA_CHI}" name="diachi" id="diachi"
                       placeholder="Nhập địa chỉ">
              </div>
<!--              <div class="form-group">-->
<!--                <label for="birthday">Ngày sinh</label>-->
<!--                <input type="date" class="form-control" required th:field="*{NGAY_SINH}" name="birthday" id="birthday"-->
<!--                       placeholder="Nhập địa chỉ">-->
<!--              </div>-->
              <br/>
              <div align="center">
                <button type="submit" class="form-signin">Đăng Ký</button>
              </div>
            </form>


          </div>
        </div>
      </div>
    </section>
  </div>


<!-- Optional JavaScript; choose one of the two! -->

</html>
