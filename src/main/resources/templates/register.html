  <title>Đăng ký tài khoản</title>

</head>


<body>
<div style="margin-top:1rem" class="container">
  <br/>
  <h4>Đăng ký tài khoản</h4>
  <hr/>
  <p>Vui lòng điền thông tin đăng ký.</p>

  <form action="#" th:action="@{/user/register}" th:object="${users}" method="post">
    <th:block th:if="${ErrorMessage}">
      <h5 class="text-danger" style="text-align: center"  th:text="${ErrorMessage}" ></h5>
    </th:block>
    <input type="hidden" name="id" th:field="*{id}">

    <div class="form-floating mb-3">
      <input type="email" class="form-control" th:field="*{EMAIL}" name="email" id="email" placeholder="name@example.com" required/>
      <label for="EMAIL">Địa chỉ email</label>
    </div>

    <div class="form-floating mb-3">
      <input type="password" class="form-control" th:field="*{MAUKHAU}" name="password" id="password" placeholder="Password" required/>
      <label for="password">Mật khẩu</label>
    </div>

    <div class="form-floating mb-3">
      <input type="text" class="form-control" th:field="*{TEN_KH}" name="Name" id="Name" placeholder="Password" required/>
      <label for="Name">Tên khách hàng</label>
    </div>

    <div class="form-floating mb-3">
      <input type="text" class="form-control" th:field="*{SDT}" name="sdt" id="sdt" placeholder="Password" required/>
      <label for="sdt">Số điện thoại</label>
    </div>

    <div class="form-floating mb-3">
      <input type="text" class="form-control" th:field="*{DIA_CHI}" name="diachi" id="diachi" placeholder="Password" required/>
      <label for="diachi">Địa chỉ nhận hàng</label>
    </div>

    <button type="submit" class="btn btn-primary">Đăng Ký</button>

    <div>
      <a th:href="@{/user/login}">Bạn đã có tài khoản, đăng nhập?</a>
    </div>

  </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script>
    var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
    var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
      return new bootstrap.Popover(popoverTriggerEl)
    })
</script>

</body>
</html>
