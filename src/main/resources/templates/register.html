<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>ĐĂNG KÝ</title>
</head>
<body>
  <div class="container">
    <header class="row">
      <div class="row">
        <div class="alert-success">
          <h1>Đăng ký</h1>
        </div>
      </div>
    </header>
    <section class="row">
      <div class="col-7">
        <div class="row">
          <div class="col">
            <form action="KhachHang"method="post">
              <div class="form-group">
                <label for="TAIKHOAN">Tên đăng nhập:</label>
                <input type="text"id="TAIKHOAN"name="TAIKHOAN" class="form-control" required/>
              </div>
            </form>
            <div class="form-group">
              <label for="MATKHAU">Mật khẩu:</label>
              <input type="password"name="MATKHAU"id="MATKHAU"class="form-control"
                     placeholder="Phải Từ 6-20 ký tự và ít nhất 1 con số, 1 chữ in hoa và 1 chữ in thường."required/>
            </div>
            <div class="form-group">
              <label for="TEN_KH">Họ và tên của bạn:</label>
              <input type="text"id="TEN_KH"name="TEN_KH" class="form-control"required/>
            </div>
            <div class="form-group">
              <label for="GIOITINHM">Giới tính:</label>
              <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input"id="GIOITINHM"name="GIOITINH"/>
                <label for="GIOITINHM">Nam</label>
              </div>
              <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input"id="GIOITINHF"name="GIOITINH"/>
                <label for="GIOITINHF">Nữ</label>
              </div>
            </div>
            <div class="form-group">
              <label for="DIA_CHI">Địa chỉ nơi bạn nhận hàng:</label>
              <input type="text"id="DIA_CHI"name="DIA_CHI" class="form-control"required/>
            </div>
            <div class="form-group">
              <label for="EMAIL">Email của bạn:</label>
              <input type="email"id="EMAIL"name="EMAIL" class="form-control"required/>
            </div>
            <div class="form-group">
              <label for="SDT">Số điện thoại bạn dùng:</label>
              <input type="text"id="SDT"name="SDT" class="form-control"required/>
            </div>
            <div class="form-group">
              <label for="NGAY_SINH">Ngày sinh của bạn:</label>
              <input type="date"id="NGAY_SINH"name="NGAY_SINH" class="form-control"/>
            </div>
            <br/>
            <div align="center">
              <button type="submit"class="form-signin">Đăng Ký</button>
            </div>

          </div>
        </div>
      </div>
      <div class="col-5">
        <h3>Thông tin đã được đăng ký</h3>
        <ul>
          <li>Tên đăng nhập:</li>
          <li>Mật khẩu:</li>
          <li>Họ và tên của bạn:</li>
          <li>Giới tính:</li>
          <li>Địa chỉ nơi bạn nhận hàng:</li>
          <li>Email của bạn:</li>
          <li>Số điện thoại bạn dùng:</li>
          <li>Ngày sinh của bạn:</li>
        </ul>
      </div>
    </section>
  </div>

</html>
