<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Family4</title>
    <link type="text/css" th:href="@{/admin/css/bootstrap.min.css}" rel="stylesheet">
    <link type="text/css" th:href="@{/admin/css/bootstrap-reset.css}" rel="stylesheet">
    <link  rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/owl.carousel.css}">
    <link type="text/css" th:href="@{/admin/css/slidebars.css}" rel="stylesheet">
    <link type="text/css" th:href="@{/admin/css/style.css}" rel="stylesheet">
    <link type="text/css" th:href="@{/admin/css/style-responsive.css}" rel="stylesheet" />
    <script src="/admin/js/html5shiv.js"></script>
    <script src="/admin/js/respond.min.js"></script>
</head>

<body>
<section id="container" >
    <!--header start-->
    <header class="header white-bg">
        <div class="sidebar-toggle-box">
            <div class="fa fa-bars tooltips" data-placement="right" data-original-title="Toggle Navigation"></div>
        </div>
        <!--logo start-->
        <a href="index.html" class="logo">Family<span>4</span></a>
        <!--logo end-->
        <div class="top-nav ">
            <!--search & user info start-->
            <ul class="nav pull-right top-menu">
                <li>
                    <input type="text" class="form-control search" placeholder="Search">
                </li>
                <!-- user login dropdown start-->
                <li class="dropdown">
                    <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                        <img alt="" src="/img/avatar1_small.jpg">
                        <span class="username">ADMIN</span>
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu extended logout">
                        <div class="log-arrow-up"></div>
                        <li><a href="#"><i class=" fa fa-suitcase"></i>Profile</a></li>
                        <li><a href="#"><i class="fa fa-cog"></i> Settings</a></li>
                        <li><a href="#"><i class="fa fa-bell-o"></i> Notification</a></li>
                        <li><a href="login.html"><i class="fa fa-key"></i> Log Out</a></li>
                    </ul>
                </li>
                <li class="sb-toggle-right">
                    <i class="fa  fa-align-right"></i>
                </li>
                <!-- user login dropdown end -->
            </ul>
            <!--search & user info end-->
        </div>
    </header>
    <!--header end-->
    <!--sidebar start-->
    <aside>
        <div id="sidebar"  class="nav-collapse ">
            <!-- sidebar menu start-->
            <ul class="sidebar-menu" id="nav-accordion">
                <li>
                    <a class="active" href="index.html">
                        <i class="fa fa-dashboard"></i>
                        <span>Dashboard</span>
                    </a>
                <li>
                    <a th:href="@{/admin/users}" href="#">
                        <i class="fa fa-user"></i>
                        <span>Quản lý khách hàng</span>
                    </a>
                </li>
                <li>
                    <a  href="login.html">
                        <i class="fa fa-user"></i>
                        <span>Quản lý nhân viên</span>
                    </a>
                </li>
                <li>
                    <a  href="login.html">
                        <i class="fa fa-user"></i>
                        <span>Quản lý đơn hàng</span>
                    </a>
                </li>
                <li>
                    <a  href="login.html">
                        <i class="fa fa-user"></i>
                        <span>Quản lý sản phẩm</span>
                    </a>
                </li>
                <li>
                    <a  href="login.html">
                        <i class="fa fa-user"></i>
                        <span>Báo cáo</span>
                    </a>
                </li>
            </ul>
            <!-- sidebar menu end-->
        </div>
    </aside>
    <!--sidebar end-->
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <!--state overview start-->
            <div class="row state-overview">
                <div class="col-lg-3 col-sm-6">
                    <section class="panel">
                        <div class="symbol terques">
                            <i class="fa fa-user"></i>
                        </div>
                        <div class="value">
                            <h1 class="count">
                                0
                            </h1>
                            <p>New Users</p>
                        </div>
                    </section>
                </div>

                <div class="col-lg-3 col-sm-6">
                    <section class="panel">
                        <div class="symbol yellow">
                            <i class="fa fa-shopping-cart"></i>
                        </div>
                        <div class="value">
                            <h1 class=" count3">
                                0
                            </h1>
                            <p>New Order</p>
                        </div>
                    </section>
                </div>

            </div>
            <div class="container">
                <h3>Thêm Account</h3>
                <form action="#" th:action="@{/admin/users/add}" method="post" th:object="${userDTO}"  enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-sm-10">

                            <input type="hidden" name="id" th:field="*{id}">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" required th:field="*{EMAIL}" name="email" id="email"
                                       placeholder="Enter Email">
                            </div>
                            <div class="form-group">
                                <label for="password">Mật khẩu</label>
                                <input type="password" class="form-control" required th:field="*{MAUKHAU}" name="password" id="password"
                                       placeholder="Nhập mật khẩu">
                            </div>
                            <div class="form-group">
                                <label for="Name">Tên Khánh Hàng</label>
                                <input type="text" class="form-control" required th:field="*{TEN_KH}" name="Name" id="Name"
                                       placeholder="Nhập tên khách hàng">
                            </div>
                            <div class="form-group">
                                <label for="sdt">Số điện thoại</label>
                                <input type="number" class="form-control" required th:field="*{SDT}" name="sdt" id="sdt"
                                       placeholder="Nhập Số điện thoại">
                            </div>
                            <div class="form-group">
                                <label for="diachi">Địa chỉ nhận hàng</label>
                                <input type="text" class="form-control" required th:field="*{DIA_CHI}" name="diachi" id="diachi"
                                       placeholder="Nhập địa chỉ">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="button" class="btn btn-danger" th:onclick="window.location.href='/admin/users'" href="#">Cancel</button>
                        </div>
                    </div>
                </form>

            </div>
        </section>
    </section>
    <!--footer start-->
    <footer class="site-footer">
        <footer class="site-footer">
            <div class="text-center">
                Family4-Quán bánh ngọt
            </div>
        </footer>
    </footer>
    <!--footer end-->
</section>


<!-- js placed at the end of the document so the pages load faster -->
<script src="/admin/js/jQuery_v3.1.1.min.js"></script>
<script src="/admin/js/owl.carousel.min.js"></script>
<script src="/admin/js/bootstrap.min.js"></script>
<script src="/admin/js/jquery.magnific-popup.js"></script>
<script src="/admin/js/custom.js"></script>
<script src="/admin/js/respond.min.js" ></script>

<!--right slidebar-->
<script src="/admin/js/slidebars.min.js"></script>

<!--common script for all pages-->
<script src="/admin/js/common-scripts.js"></script>

<!--script for this page-->
<script src="/admin/js/sparkline-chart.js"></script>
<script src="/admin/js/easy-pie-chart.js"></script>
<script src="/admin/js/count.js"></script>

<script>

      //owl carousel

      $(document).ready(function() {
          $("#owl-demo").owlCarousel({
              navigation : true,
              slideSpeed : 300,
              paginationSpeed : 400,
              singleItem : true,
			  autoPlay:true

          });
      });

      //custom select box

      $(function(){
          $('select.styled').customSelect();
      });

  </script>

</body>
<style>
  .main_img{
    text-align: center;
    background: #efeae2;
  }
</style>
