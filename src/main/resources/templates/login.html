    <meta name="viewport" content="width=device-width, initial-scale=1">

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">

            <a class="navbar-brand" th:href="@{/}">
                <b>Sweet</b><b style="color:orange">Shop</b>
            </a>

            <form class="d-flex">
                <a class="navbar-brand" th:href="@{/user/help}"><h6><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-question-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286zm1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94z"/>

            </form>

        </div>
    </nav>

    <title>Đăng nhập tài khoản</title>

</head>


<body>
    <div style="margin-top:1rem" class="container">
        <br/>

        <h4>Đăng nhập</h4>

        <hr/>

        <p>Vui lòng điền thông tin đăng nhập</p>

        <form action="/user/login" id="form-login"method="post" enctype="application/json">

            <th:block th:if="${ErrorMessage}">
                <h5 class="text-danger" style="text-align: center"  th:text="${ErrorMessage}" ></h5>
            </th:block>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="EMAIL" name="EMAIL" placeholder="name@example.com" required/>
                <label for="EMAIL">Địa chỉ email</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="MAUKHAU" name="MAUKHAU" placeholder="Password" required/>
                <label for="MAUKHAU">Mật khẩu</label>
            </div>

            </br>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Nhớ đăng nhập</label>
            </div>

            <button type="submit" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">Đăng nhập</button>


            <!--<button type="submit" class="btn btn-primary">Đăng Nhập</button>-->

            <div>
                <a th:href="@{/user/register}">Bạn chưa có tài khoản?</a>
            </div>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script>
    var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
    var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
      return new bootstrap.Popover(popoverTriggerEl)
    })
</script>

</body>
</html>
