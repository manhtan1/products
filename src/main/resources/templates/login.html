<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>ĐĂNG NHẬP</title>
</head>
<body>
<div class="container">
    <header class="row">
        <div class="row">
            <div class="alert-success">
                <h2>Đăng nhập</h2>
            </div>
        </div>
    </header>
    <section class="row">
        <div class="col-4">
            <div class="row">
                <div class="col">
                    <form action="KhachHang"method="post">
                        <div class="form-group">
                            <label for="TAIKHOAN">Tên đăng nhập:</label>
                            <input type="text"id="TAIKHOAN"name="TAIKHOAN" class="form-control" required/>
                        </div>
                    </form>
                    <div class="form-group">
                        <label for="MATKHAU">Mật khẩu:</label>
                        <input type="password"name="MATKHAU"id="MATKHAU"class="form-control" required/>
                    </div>
                    <br/>
                    <div align="center">
                        <button type="submit"class="form-signin">Đăng Nhập</button>
                    </div>

                </div>
            </div>
        </div>
    </section>
</div>


<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
-->
</body>
</html>
