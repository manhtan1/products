<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">

            <a class="navbar-brand" th:href="@{/}">
                <b>Sweet</b><b style="color:orange">Shop</b>
            </a>

            <form class="d-flex">
                <a class="navbar-brand" th:href="@{/user/help}"><h6><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-question-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286zm1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94z"/>
                </svg> Trợ giúp</h6></a>
            </form>

        </div>
    </nav>

    <title>THANH TOÁN</title>

</head>

<body>

<main role="main">
    <div class="container mt-4">
        <form class="needs-validation" name="payment" method="post" action="/user/dathang">

            <input type="hidden" name="TAIKHOAN">

            <div class="py-5 text-center">

                <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor" class="bi bi-credit-card-fill" viewBox="0 0 16 16">
                    <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v1H0V4zm0 3v5a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7H0zm3 2h1a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1v-1a1 1 0 0 1 1-1z"/>
                </svg>

                <h2>Đặt hàng</h2>

                <p class="lead">Vui lòng chọn ngày giao và hình thức thanh toán.</p>
            </div>

            <hr class="mb-4">

            <div class="row">
                <div class="col-md-4 order-md-2 mb-4">

                    <h4 class="d-flex justify-content-between align-items-center mb-3">
                        <span class="text-muted">Giỏ hàng</span>
                    </h4>

                    <ul class="list-group mb-3">
                        <li class="list-group-item d-flex justify-content-between">
                            <span class="footer-heading" th:text="${'Tổng số lượng:'+ SLItem}"></span>
                            <br/>
                            <span class="footer-heading" th:text="${'Tổng tiền:'+total}"></span>
                        </li>
                    </ul>

                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Mã khuyến mãi">
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-secondary">Xác nhận</button>
                        </div>
                    </div>

                </div>
                <div class="col-md-8 order-md-1" style="font-size:15px;">

                    <h4 class="mb-3">Thông tin khách hàng</h4>

                    <form class="row g-3 needs-validation" action="/user/dathang"  novalidate>

                        <th:block th:each="item, iStat : ${users}">

                            <div class="col-md-4">
                                <label class="form-label">Họ tên của bạn:</label><span th:text="${item.TEN_KH}"></span>
                            </div>

                            <div class="col-md-4">
                                <label  class="form-label">Địa chỉ nhận bánh:</label><span th:text="${item.DIA_CHI}"></span>
                            </div>

                            <div class="col-md-4">
                                <label class="form-label">Số điện thoại để liên lạc:</label><span th:text="${'0'+item.SDT}"></span>
                            </div>

                            <div class="col-md-4">
                                <label  class="form-label">Địa chỉ Gmail:</label><span th:text="${item.EMAIL}"></span>
                            </div>

                        </th:block>

                        <h6>Chọn ngày giao bánh</h6>

                        <div class="form-group p15__button0">
                            <input type="date" name="NGAY_GIAO" class="form-input p15" placeholder="Ngày hẹn giao" required >
                        </div>

                    </form>

                    <br/>

                    <h6 class="mb-3">Hình thức thanh toán</h6>

                    <div class="d-block my-3">
                        <div class="custom-control custom-radio">
                            <input id="httt-1" name="httt_ma" type="radio" class="custom-control-input" required="" value="1" >
                            <label class="custom-control-label" for="httt-1">Thanh toán trực tiếp</label>
                        </div>
                    </div>

                    <hr class="mb-4">

                    <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">Thanh toán</button>

                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">

                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel"style="color:red">Thông báo</h5>
                                </div>

                                <div class="modal-body">
                                    <label>Bạn đã đặt đơn hàng thành công</label>
                                    <svg style="color:red" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-emoji-laughing" viewBox="0 0 16 16">
                                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                        <path d="M12.331 9.5a1 1 0 0 1 0 1A4.998 4.998 0 0 1 8 13a4.998 4.998 0 0 1-4.33-2.5A1 1 0 0 1 4.535 9h6.93a1 1 0 0 1 .866.5zM7 6.5c0 .828-.448 0-1 0s-1 .828-1 0S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 0-1 0s-1 .828-1 0S9.448 5 10 5s1 .672 1 1.5z"/>
                                    </svg>

                                    <label>Chúng tôi sẽ sớm gọi lại cho bạn nhanh nhất có thể</label>

                                    <label>Nhằm xác nhận chính xác thông tin cũng như đơn hàng của bạn</label>

                                    <label>Cám ơn bạn đã tin tưởng mà đặt hàng!!</label>
                                    <svg style="color:red" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-emoji-kiss" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd" d="M12.493 13.368a7 7 0 1 1 2.489-4.858c.344.033.68.147.975.328a8 8 0 1 0-2.654 5.152 8.58 8.58 0 0 1-.81-.622Zm-3.731-3.22a13 13 0 0 0-1.107.318.5.5 0 1 1-.31-.95c.38-.125.802-.254 1.192-.343.37-.086.78-.153 1.103-.108.16.022.394.085.561.286.188.226.187.497.131.705a1.892 1.892 0 0 1-.31.593c-.077.107-.168.22-.275.343.107.124.199.24.276.347.142.197.256.397.31.595.055.208.056.479-.132.706-.168.2-.404.262-.563.284-.323.043-.733-.027-1.102-.113a14.87 14.87 0 0 1-1.191-.345.5.5 0 1 1 .31-.95c.371.12.761.24 1.109.321.176.041.325.069.446.084a5.609 5.609 0 0 0-.502-.584.5.5 0 0 1 .002-.695 5.52 5.52 0 0 0 .5-.577 4.465 4.465 0 0 0-.448.082Zm.766-.087-.003-.001-.003-.001c.004 0 .006.002.006.002Zm.002 1.867-.006.001a.038.038 0 0 1 .006-.002ZM6 8c.552 0 1-.672 1-1.5S6.552 5 6 5s-1 .672-1 1.5S5.448 8 6 8Zm2.757-.563a.5.5 0 0 0 .68-.194.934.934 0 0 1 .813-.493c.339 0 .645.19.813.493a.5.5 0 0 0 .874-.486A1.934 1.934 0 0 0 10.25 5.75c-.73 0-1.356.412-1.687 1.007a.5.5 0 0 0 .194.68ZM14 9.828c1.11-1.14 3.884.856 0 3.422-3.884-2.566-1.11-4.562 0-3.421Z"/>
                                    </svg>
                                </div>

                                <div class="modal-footer" >
                                    <button type="submit" class="btn btn-outline-danger" >Xác nhận</button>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </form>
    </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
